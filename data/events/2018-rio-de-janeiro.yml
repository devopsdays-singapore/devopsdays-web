name: "2018-rio-de-janeiro" # The name of the event. Four digit year with the city name in lower-case, with no spaces.
year: "2018" # The year of the event. Make sure it is in quotes.
city: "Rio de Janeiro" # The displayed city name of the event. Capitalize it.
event_twitter: "rj_devopsdays" # Change this to the twitter handle for your event such as devopsdayschi or devopsdaysmsp
description: "Pela primeira vez no Rio de Janeiro - DevOpsDays - A Conferência que integra os profissionais de tecnologia!" # Edit this to suit your preferences
ga_tracking_id: "UA-123371280-1" # If you have your own Google Analytics tracking ID, enter it here. Example: "UA-74738648-1"

# All dates are in unquoted YYYY-MM-DD, like this:   variable: 2016-01-05
startdate: 2018-11-09 # The start date of your event. Leave blank if you don't have a venue reserved yet.
enddate: 2018-11-10 # The end date of your event. Leave blank if you don't have a venue reserved yet.

# Leave CFP dates blank if you don't know yet, or set all three at once.
cfp_date_start: 2018-08-13 # start accepting talk proposals.
cfp_date_end: 2018-09-13 # close your call for proposals.
cfp_date_announce:  # inform proposers of status

cfp_open: "false"
cfp_link: "https://www.papercall.io/devopsdays-rj-2018" #if you have a custom link for submitting proposals, add it here. This will control the Propose menu item as well as the "Propose" button.

masthead_background: "rjwide.png"

registration_date_start: 2018-08-23 # start accepting registration. Leave blank if registration is not open yet
registration_date_end: 2018-11-05 # close registration. Leave blank if registration is not open yet.

registration_closed: "" #set this to true if you need to manually close registration before your registration end date
registration_link: "https://www.sympla.com.br/devopsdays-rio-de-janeiro-2018__342778" # If you have a custom registration link, enter it here. This will control the Registration menu item as well as the "Register" button.

